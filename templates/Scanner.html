<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #reader {
      width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>üéü Ticket Scanner</h1>
  <div id="reader"></div>

  <!-- ‚úÖ Success sound -->
  <audio id="successSound" src="/static/sounds/success.mp3"></audio>
  <!-- ‚ùå Error sound -->
  <audio id="errorSound" src="/static/sounds/error.mp3"></audio>

  <script>
    function playSuccessSound() {
      document.getElementById("successSound").play();
    }
    function playErrorSound() {
      document.getElementById("errorSound").play();
    }

    function onScanSuccess(decodedText, decodedResult) {
      // decodedText should be your verify URL (contains unique_code)
      fetch(decodedText)
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            playSuccessSound();
          } else {
            playErrorSound();
          }
          alert(data.message);
        })
        .catch(err => {
          playErrorSound();
          alert("‚ùå Error contacting server.");
        });
    }

    function onScanError(errorMessage) {
      console.warn(errorMessage);
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
